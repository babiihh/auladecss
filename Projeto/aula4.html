<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
   <title>Formulário</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
    <h1>Cadastro de Aluno</h1>
   
    <form method="post" action="https://inforpiaui.com.br/aula/salvar_dados.php">
        <label for="nome_aluno" class="form-label">Nome Completo</label>
        <br>
        <input name="nome" type="text" placeholder="Ex:. Nome Sobrenome" required class="form-control">

        <p></p>
        <label for="cpf_aluno" class="form-label">CPF</label>
        <br>
        <input name="cpf" type="text" placeholder="Ex:. 999.999.999-99" required class="form-control">

        <p></p>
        <label for="e-mail_aluno" class="form-label">e-mail</label>
        <br>
        <input name="email" type="email" placeholder="Ex:. email@gmail.br" required class="form-control">

        <p></p>
        <label for="data_matricula" class="form-label">Data de Nascimento</label>
        <br>
        <input name="data_matricula" type="date" class="form-control">

        <p></p>
        <label for="Sexo" class="form-label">Sexo</label>
        <br>
        <select name="sexo" id="" class="form-control">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>
        <br>
        <input type="submit" value="Enviar dados">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
